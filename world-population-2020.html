            updateWorldShareChart(data1, data2);
            updateLandAreaChart(data1, data2);
            updateMigrantsChart(data1, data2);
            updateDensityChart(data1, data2);
            updateMedAgeChart(data1, data2);
        }

        function updatePopulationChart(c1, c2) {
            const trace = {
                x: [c1.population, c2.population],
                y: [c1.country, c2.country],
                type: 'bar',
                orientation: 'h',
                marker: { color: ['#1f77b4', '#ff7f0e'] }
            };
            Plotly.react('chart-population', [trace], {
                title: 'Population Comparison',
                xaxis: { title: 'Population', tickformat: ',.0f' }
            });
        }

        function updateWorldShareChart(c1, c2) {
            const otherShare = 100 - c1['World Share'] - c2['World Share'];
            Plotly.react('chart-world-share', [{
                values: [c1['World Share'], c2['World Share'], otherShare],
                labels: [c1.country, c2.country, 'Rest of World'],
                marker: { colors: ['#1f77b4', '#ff7f0e', '#d3d3d3'] },
                type: 'pie',
                hole: 0.4
            }], {
                title: 'World Share Distribution',
                showlegend: true
            });
        }

        function updateLandAreaChart(c1, c2) {
            const trace = {
                x: [c1.country, c2.country],
                y: [c1['Land Area (Km²)'], c2['Land Area (Km²)']],
                type: 'bar',
                marker: { color: ['#1f77b4', '#ff7f0e'] }
            };
            Plotly.react('chart-land-area', [trace], {
                title: 'Land Area (Km²)',
                yaxis: { title: 'Area', tickformat: ',.0f' }
            });
        }

        function updateMigrantsChart(c1, c2) {
            Plotly.react('chart-migrants', [{
                x: [c1['Migrants (net)'], c2['Migrants (net)']],
                y: [c1.country, c2.country],
                type: 'bar',
                orientation: 'h',
                marker: { color: ['#1f77b4', '#ff7f0e'] }
            }], {
                title: 'Net Migrants',
                xaxis: { tickformat: ',.0f' }
            });
        }

        function updateDensityChart(c1, c2) {
            Plotly.react('chart-density', [{
                x: [c1['Density  (P/Km²)'], c2['Density  (P/Km²)']],
                y: [c1.country, c2.country],
                type: 'bar',
                orientation: 'h',
                marker: { color: ['#1f77b4', '#ff7f0e'] }
            }], {
                title: 'Population Density (P/Km²)',
                xaxis: { tickformat: ',.0f' }
            });
        }

        function updateMedAgeChart(c1, c2) {
            Plotly.react('chart-med-age', [{
                x: [c1['Med. Age'], c2['Med. Age']],
                y: [c1.country, c2.country],
                type: 'bar',
                orientation: 'h',
                marker: { color: ['#1f77b4', '#ff7f0e'] }
            }], {
                title: 'Median Age Comparison',
                xaxis: { tickformat: ',.0f' }
            });
        }

        // Initial update
        document.getElementById('country1').value = "China";
        document.getElementById('country2').value = "India";
        updateAllCharts();
    </script>
</body>
</html>
